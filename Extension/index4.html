<!DOCTYPE html>
<html>
    <head>
        <title>trackmepls.</title>
        <meta charset="utf-8" />

        href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
        rel="stylesheet"
        />

    <body>
        <div
        id="start-session"
        class="mt-3 p-4 flex flex-col gap-2"
        style="width: 450px"
        >
            <h2 class="font-bold text-3xl mb-4">trackmepls.</h2>
            <div class="flex items-center gap-4 flex-col justify-center">
                <div>
                    <div id="tracking-message" class="">
                        you are being tracked &#128064;
                    </div>
                    <div id="over-message" class="hidden">
                        session over
                    </div>
                    
                </div>
                <div class="border-black border-2 rounded-full h-40 w-40 flex flex-col items-center justify-center text-xl font-bold">
                    <div class="flex justify-center items-center gap-1">
                        <div id="duration"></div>
                        <div >min</div>
                    </div>
                    <div class="text-lg font-semibold">left</div>
                </div>
                <div class="w-full flex justify-center items-center">
                    <button id="end-button" class="bg-red-500 w-fit rounded-md text-white p-2">
                      end session
                    </button>
                    <button id="new-button" class="bg-red-500 w-fit rounded-md text-white p-2 hidden">
                      new session
                    </button>
                  </div>
            </div>
        </div>
